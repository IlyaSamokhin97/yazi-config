[[manager.prepend_keymap]]
on   = [ "g", "a" ]
run  = "cd %appdata%"
desc = "Go to %appdata%"

[[manager.prepend_keymap]]
on   = [ "g", "c" ]
run  = "cd C:"
desc = "Switch to C drive"

[[manager.prepend_keymap]]
on   = [ "g", "d" ]
run  = "cd D:"
desc = "Switch to D drive"

[[manager.prepend_keymap]]
on   = [ "g", "e" ]
run  = "cd E:"
desc = "Switch to E drive"